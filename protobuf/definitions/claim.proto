syntax = "proto3";

option go_package = "github.com/lbryio/hub/protobuf/go/pb";

package pb;

message Claim {
    oneof type {
        Stream stream = 1;
        Channel channel = 2;
        ClaimList collection = 3;
        ClaimReference repost = 4;
    }
    string title = 8;
    string description = 9;
    Source thumbnail = 10;
    repeated string tags = 11;
    repeated Language languages = 12;
    repeated Location locations = 13;
}

message Stream {
    Source source = 1;
    string author = 2;
    string license = 3;
    string license_url = 4;
    int64 release_time = 5; // seconds since UNIX epoch
    Fee fee = 6;
    oneof type {
        Image image = 10;
        Video video = 11;
        Audio audio = 12;
        Software software = 13;
    }
}

message Channel {
    bytes public_key = 1;
    string email = 2;
    string website_url = 3;
    Source cover = 4;
    ClaimList featured = 5;
}

message ClaimReference {
    bytes claim_hash = 1;
}

message ClaimList {
    enum ListType {
        COLLECTION = 0; // play lists, etc
        DERIVATION = 2; // movie in multiple languages, software for different OSes
    }
    ListType list_type = 1;
    repeated ClaimReference claim_references = 2;
}

message Source {
    bytes hash = 1; // SHA-384 hash of the entire unencrypted file
    string name = 2;
    uint64 size = 3;
    string media_type = 4;

    string url = 5;
    bytes sd_hash = 6; // SHA-384 hash of the streams manifest blob
    bytes bt_infohash = 7; // 20-byte SHA1 hash used to reference a torrent file
}

message Fee {
    enum Currency {
        UNKNOWN_CURRENCY = 0;
        LBC = 1;
        BTC = 2;
        USD = 3;
    }
    Currency currency = 1;
    bytes address = 2;
    uint64 amount = 3; // deweys for LBC/BTC, cents for USD
}

message Image {
    uint32 width = 1;
    uint32 height = 2;
}

message Video {
    uint32 width = 1;
    uint32 height = 2;
    uint32 duration = 3;
    Audio audio = 15;
}

message Audio {
    uint32 duration = 1;
}

message Software {
    enum OS {
        UNKNOWN_OS = 0;
        ANY = 1;
        LINUX = 2;
        WINDOWS = 3;
        MAC = 4;
        ANDROID = 5;
        IOS = 6;
    }
    string os = 1;
}

